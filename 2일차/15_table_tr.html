<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 표(자료정리)</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>1형 1열(제목)</th>
            <td>1형 2열</td>
            <td>1형 3열</td>
        </tr>
        <tr>
            <th>2형 1열(제목)</th>
            <td>2형 2열</td>
            <td>2형 3열</td>
        </tr>

    </table>
</body>
</html>
