<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid #666;
            text-align: center;
            border-radius: 20px;
            color: darkgray;
            background-color: purple;
            margin: auto;
        }
        .robot{
            width: auto;
            height: auto;
            border: 3px solid magenta;
            border-radius: 50%;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        수요일
    </div>
    <div class="robot">
        목요일
    </div>
</body>
</html>
