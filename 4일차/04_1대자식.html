<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        header>h1{
            color: red;
        }
        /*
        header nav / header 밑에 자식들 중 nav
        header > h1 / 1대자식
        header h1 / header 밑에 모든 h1
        */
        div h1 {
            color: beige;
        }
    </style>
</head>
<body>
    <header>
        <h1>월요일</h1>
        <nav>
            <h1>화요일</h1>
        </nav>
    </header>
    <div>
        <h1>수요일</h1>
    </div>
</body>
</html>
