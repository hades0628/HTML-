<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/로그인.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>로그인</h1>
            <form action="/login" method="">
                <div class="box">
                    <input type="id" name="id" placeholder="아이디를 입력하세요." >
                </div>
                <div class="box">
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요." >
                </div>
                <div class="pwdFind">
                    <a href="#">비밀번호 찾기</a>
                </div>
                <button class="loginBtn">로그인</button>
            </form>
            <div class="joinAndIdFind">
                <a href="#">회원가입</a>
                <a href="#">아이디 찾기</a>
            </div>
        </div>
    </main>
</body>
</html>
