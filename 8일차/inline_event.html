<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickEvent()">클릭</button>
    <button onmouseover="mousevoer()">마우스 선택</button>
    <button ondblclick="dblclick()">떠블 선택</button>

    <script>
        function clickEvent(){
            alert("click");
        }

        function mousevoer(){
            alert("move");
        }

        function dblclick(){
            alert("move");
        }
    </script>
</body>
</html>
